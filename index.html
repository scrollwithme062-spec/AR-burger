<!DOCTYPE html>
<html>
  <head>
    <title>AR Burger Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Hiro marker (print ya dusre screen pe open karke camera me dikhao) -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="url(burger.glb)"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          animation="property: rotation; to: 0 540 0; loop: true; dur: 8000; easing: linear"
        ></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
